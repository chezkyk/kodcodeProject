<header>
    <div class="logo">
        <img src="images/logo.jpg" alt="MindSpring Logo">
        <h1>MindSpring</h1>
    </div>
    <nav>

            <a href="/clientSide/home_page.html">

<body>
    <div class="container">
        <h1>Sign in to your account</h1>

        <form>
            <div class="form-group">
                <label for="userName">Username:</label>
                <input id="userName" type="text" placeholder="user name" minlength="2" required>
            </div>

            <div class="form-group password-container">
                <label for="userPass">Password:</label>
                <input id="userPass" type="password" placeholder="enter password" minlength="6" maxlength="20" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <button  type="submit" id="logInBtn">Log In</button>
            <p class="linkNewUser">Don't have an account? <a href="/clientSide/CreateUser.html" >Sign up</a></p>
            
        </form>
    </div>
    
    <script src="index.js"></script>    
</body>
