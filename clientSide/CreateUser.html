<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account - Mental Health Clinic</title>
    <link rel="stylesheet" href="/clientSide/CreateUser.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<header>
    <div class="logo">
        <img src="images/logo.jpg" alt="MindSpring Logo">
        <h1>MindSpring</h1>
    </div>
    <nav>
        <div class="home">
            <a href="/clientSide/home_page.html">
                <i class="fas fa-home"></i>
            </a>
        </div>
    </nav>
</header>
<body>
    <div class="container">
        <h1>Create New Account</h1>
        <form id="signUpForm">
            <div class="form-group">
                <label for="userName">Username:</label>
                <input id="userName" type="text" placeholder="user name" minlength="2" required>
            </div>
            <div class="form-group password-container">
                <label for="userPass">Password:</label>
                <input id="userPass" type="password" placeholder="enter password" minlength="6" maxlength="20" required>
                
            </div>
            <button type="submit" id="signUpBtn">Sign Up</button>
            <p class="linkNewUser">Already have an account? <a href="/clientSide/index.html">Sign in</a></p>
        </form>
    </div>
    <script src="CreateUser.js"></script>
</body>
</html>
