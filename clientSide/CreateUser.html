<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account - Mental Health Clinic</title>
    <link rel="stylesheet" href="CreateUser.css">
</head>
<body>
    <div class="container">
        <h1>Create New Account</h1>

        <form>
            <div class="form-group">
                <label for="userName">Username:</label>
                <input id="userName" type="text" placeholder="user name" minlength="2" required>
            </div>

            <div class="form-group password-container">
                <label for="userPass">Password:</label>
                <input id="userPass" type="text" placeholder="enter password" minlength="6" maxlength="20" required>
            </div>

            <button type="submit" id="signUpBtn">Sign Up</button>
            <p class="linkNewUser">Already have an account? <a href="/clientSide/index.html">Sign in</a></p>
        </form>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
